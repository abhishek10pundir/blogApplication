<div class="container">
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-12">
            <h2>{{currentBlog.title}}</h2>
            <p>posted by {{currentBlog.author}} on {{currentBlog.created | date}}</p>
            <p *ngIf="currentBlog.tags.length!=undefined && currentBlog.tags.length>0">tags:
                <span *ngFor="let tag of currentBlog.tags;let first=first;let last=last">{{tag}}{{last ? '':','}}</span>
            </p>
            <hr />

            <br />
            <div [innerHtml]="currentBlog.bodyHtml"></div>
            <br />
            <hr />
            <h5>category-{{currentBlog.desciption}}</h5>
        </div>
    </div>
    <hr />
    <div class="row" *ngIf="currentBlog">
        <div class="col-xs-12 col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
         
        <div class="col-xs-12 col-md-4">
            <a class="btn btn-danger"(click)="deleteThisBlog()">Delete</a>
        </div> 
        <div class="col-xs-12 col-md-4">
            <a class="btn btn-warning"(click)="goBackButton()">Go Back</a>
        </div>
    </div>
</div>
